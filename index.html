<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-container">
    <h1>Let's play Tic Tac Toe</h1>
    <div id="buttons">
        <button id="x">X</button>
        <button id="o">O</button>
    </div>
    <div id="board">
        <div id="one" class="cell"></div>
        <div id="two" class="cell"></div>
        <div id="three" class="cell"></div>
        <div id="four" class="cell"></div>
        <div id="five" class="cell"></div>
        <div id="six" class="cell"></div>
        <div id="seven" class="cell"></div>
        <div id="eight" class="cell"></div>
        <div id="nine" class="cell"></div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
